# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webserverinfosec

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_849ae2c7a21043d9ba4091d0281f892c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_39f76a37b4854f44a394d6dddb334ac2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_849ae2c7a21043d9ba4091d0281f892c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webserverinfosec'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d5ca6b6401b490d8da1be77c96feeb6 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_849ae2c7a21043d9ba4091d0281f892c }}/appsvc/staticsite:${{ github.sha }}'